{{ partial "head.html" . }}
<body>

{{ partial "sidebar.html" . }}

<div class="content container">
    <nav>
        <ul class="posts">
            {{ range .Data.Pages }}
            <li>
            <span>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
                <time class="pull-right post-list">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
            </span>
            <p>{{ .Description }}</p>
            </li>
            {{ end }}
        </ul>
    </nav>
    {{ partial "foot.html" . }}
</div>

{{ partial "ga.html" . }}

</body>
</html>
