{{ partial "head.html" . }}
<body>

{{ partial "sidebar.html" . }}

<div class="content container">
    <div class="posts">
        {{ range .Data.Pages }}
        <section class="post">
            <header>
                <h1 class="post-title">
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </h1>
                <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
            </header>
            {{ .Content }}
            <hr/>
        </section>
        {{ end }}
    </div>

    {{ partial "foot.html" . }}
</div>

{{ partial "ga.html" . }}

</body>
</html>
