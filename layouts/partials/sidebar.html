<div class="sidebar">
    <div class="container sidebar-sticky">
        <div class="sidebar-about">
            <div class="avatar-frame">
                <img alt="" class="avatar rounded-2" height="230" src="https://avatars1.githubusercontent.com/u/1740801?v=3&s=460" width="230">
            </div>
            <h1>{{ .Site.Title }}</h1>

            <p class="lead">
                {{ with .Site.Params.description }} {{.}} {{ else }}An elegant open source and mobile first theme for <a
                    href="http://hugo.spf13.com">hugo</a> made by <a href="http://twitter.com/mdo">@mdo</a>. Originally
                made for Jekyll.{{ end }}
            </p>
        </div>

        <nav>
            <ul class="sidebar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="https://github.com/ngdinhtoan">GitHub</a></li>
                {{ range .Site.Menus.main }}
                <li><a href="{{.Url}}"> {{ .Name }} </a></li>
                {{ end }}
            </ul>
        </nav>
    </div>
</div>
